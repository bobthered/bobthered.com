name: Deploy SvelteKit SSR (adapter-node)

on:
  push:
    branches: ['main']
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # rsync the repo to the server (exclude junk & secrets)
      - name: Upload repo via rsync
        uses: easingthemes/ssh-deploy@v5.0.3
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          ARGS: "-rlgoDzvc --delete --exclude='.git' --exclude='.github' --exclude='node_modules' --exclude='.env'"
          SOURCE: './'
          REMOTE_HOST: ${{ secrets.SSH_HOST }}
          REMOTE_USER: ${{ secrets.SSH_USER }}
          TARGET: '/var/www/bobthered.com/app'

      # install deps, build, restart systemd service
      - name: Build & restart service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -euo pipefail
            cd /var/www/bobthered.com/app
            npm ci
            npm run build
            sudo -n systemctl restart sveltekit-bobthered
